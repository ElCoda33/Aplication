<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Document</title>
</head>
<body>

    <div id="formu" class="contenedor">
        <h1 class="titulo">Crear elementos del tipo que desee representar</h1>
        <input type="number" name="" id="cantidad" class="contenedor__input" placeholder="Numero de elementos">
        <input type="text" name="" id="tipo" class="contenedor__input" placeholder="Tipo de elementos HTML">
        <input type="text"  name="" id="ancho" class="contenedor__input"  placeholder="Ancho de los elementos">
        <input type="text"  name="" id="alto" class="contenedor__input"  placeholder="Alto de los elementos">
        <input type="text"  name="" id="padding" class="contenedor__input"  placeholder="Indique el padding">
        <input type="text"  name="" id="margin" class="contenedor__input"  placeholder="Indique el margin">
        <input type="text"  name="" id="border" class="contenedor__input"  placeholder="Indique el border">
        <input type="text"  name="" id="texto" class="contenedor__input"  placeholder="Ingrese un texto">
        <input type="text" name="" id="fondo" class="contenedor__input" placeholder="Color del fondo">
        <button id="enviar"  class="boton">Crear</button>
        <button id="borrar"  class="boton">Borrar</button>
    </div >
    <div class="contenedor2">
    </div>


    <script src="javaScript.js"></script>
